syntax = "proto3";

option go_package = "/proto";

package main;

service AlarmRulesManager {
  rpc InitAlarmRules (Empty) returns (SQLresponse) {}
  //  TODO 新增一個接收ack message的rpc, input是object與message
}

message Empty {}
message SQLresponse{
    string info = 1;
}

